<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <!-- Page Title (Safari name) -->
  <title>Abdallah Mobaid</title>

  <!-- Apple / Safari -->
  <meta name="application-name" content="Abdallah Mobaid">
  <meta name="apple-mobile-web-app-title" content="Abdallah Mobaid">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- Theme -->
  <meta name="theme-color" content="#000000">

  <!-- SEO / Preview -->
  <meta name="description" content="Personal website of Abdallah Mobaid. Software Engineer.">
  <meta property="og:site_name" content="Abdallah Mobaid">
  <meta property="og:title" content="Abdallah Mobaid">
  <meta property="og:description" content="Personal website of Abdallah Mobaid.">

  <!-- Icons -->
  <link rel="icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <!-- Apple-like system font -->
  <style>
    :root {
      --bg: #000000;
      --text: #ffffff;
      --muted: rgba(255, 255, 255, 0.6);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont,
                   "SF Pro Display", "SF Pro Text",
                   "Helvetica Neue", Arial, sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      letter-spacing: -0.02em;
    }

    .title {
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: 500;
    }

    .subtitle {
      margin-top: 0.8rem;
      font-size: 1rem;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="title">Soon.</div>
    <div class="subtitle">Something is coming.</div>
  </div>
</body>
</html>
